<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="jQuery.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="stopwatch">
            <div class="buttons">
                <button class="start">Start</button>
                <button class="reset" style="font-size: 13px;">
                    <span class='glowing-txt'>RESET</span>
                </button>
                <button class="lap">LAP</button>
            </div>
            <div class="time">
                00:00:00:000
            </div>
        </div>
        <div class="laptimes">
            <h2>Lap Records</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
